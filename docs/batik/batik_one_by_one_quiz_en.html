ased on the authentic hadith from Sahih Bukhari and Muslim.</p>\n<p> <sup>[6]</sup> The prohibition is linked to the concept of \"changing the creation of Allah\" as mentioned in the Quran. Imam Al-Qurtubi stated that these matters (including tattoos) are prohibited, as the hadiths explicitly curse those who do them, and because they involve deception and changing Allah's creation.</p>\n<p> <sup>[7]</sup> There is a limited exception mentioned by some jurists: tattoos may be permissible if they are the only means of medical treatment for a disease, based on the principle that \"necessities permit prohibited matters.\" However, this is a very narrow exception that doesn't change the general ruling.</p>\n<p><strong>Predicted Answer:</strong> Prohibited</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Bukhari - Chapter 34: Sales and Trade, Section 113: Price of a dog, Hadith 2238, LK id 1_34_113_2238 (Grade: Sahih-Authentic):<br> Text: He replied, \"Allah's Messenger (\ufdfa) prohibitedtaking money for blood, the price of a dog, and the earnings of a slave-girl by prostitution; he cursedher who tattoos and her who gets tattooed, the eater of Riba (usury), and the maker of pictures.\"</p>\n<p><sup>[2]</sup> IbnMaja - Chapter 9: The Chapters on Marriage, Section -1: , Hadith 1990, LK id 4_9_-1_1990 (Grade: Sahih - Authentic):<br>English: It was narrated from Ibn 'Umar that: the Prophet (\ufdfa) cursed the woman who does hair extensions and the one who has that done, and the woman who does tattoos and the one who has that done.</p>\n<p><sup>[3]</sup> Nesai - Chapter 48: The Book of Adornment, Section 72:  Cursing Al-Mutanammisat (The Women That Have Their Eyebrows Plucked) and Who Have Their Teeth Separated, Hadith 5257, LK id 5_48_72_5257 (Grade: Sahih - Authentic):<br>English: It was narrated that 'Abdullah said: \"The Messenger of Allah (\ufdfa) [SAW] cursed the women who do tattoos, those who have their teeth separated and Al-Mutanammisat who change the creation of Allah, the Mighty and Sublime.\"</p>\n<p><sup>[4]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u0627\u0644\u062d\u0643\u0645 \u0627\u0644\u062a\u0643\u0644\u064a\u0641\u064a:<br>  3 - \u0630\u0647\u0628 \u062c\u0645\u0647\u0648\u0631 \u0627\u0644\u0641\u0642\u0647\u0627\u0621 \u0625\u0644\u0649 \u0623\u0646 \u0627\u0644\u0648\u0634\u0645 \u062d\u0631\u0627\u0645(<sup>[753]</sup>) \u0644\u0644\u0623\u062d\u0627\u062f\u064a\u062b  \u0627\u0644\u0635\u062d\u064a\u062d\u0629  \u0641\u064a  \u0644\u0639\u0646<br>\u0627\u0644\u0648\u0627\u0634\u0645\u0629<br>\u0648\u0627\u0644\u0645\u0633\u062a\u0648\u0634\u0645\u0629\u060c \u0648\u0645\u0646\u0647\u0627 \u062d\u062f\u064a\u062b \u0627\u0628\u0646 \u0639\u0645\u0631 ( \u0642\u0627\u0644: \u00ab\u0644\u0639\u0646 \u0631\u0633\u0648\u0644 \u0627\u0644\u0644\u0647  (  \u0627\u0644\u0648\u0627\u0635\u0644\u0629  \u0648\u0627\u0644\u0645\u0633\u062a\u0648\u0635\u0644\u0629<br>\u0648\u0627\u0644\u0648\u0627\u0634\u0645\u0629 \u0648\u0627\u0644\u0645\u0633\u062a\u0648\u0634\u0645\u0629\u00bb(<sup>[754]</sup>). \u0648\u0639\u062f\u0647 \u0628\u0639\u0636 \u0627\u0644\u0645\u0627\u0644\u0643\u064a\u0629 \u0648\u0627\u0644\u0634\u0627\u0641\u0639\u064a\u0629 \u0645\u0646 \u0627\u0644\u0643\u0628\u0627\u0626\u0631 \u064a\u0644\u0639\u0646 \u0641\u0627\u0639\u0644\u0647(<sup>[755]</sup>). </p>\n<p> English: Legal Ruling:<br>3 - The majority of jurists went to the view that tattooing is forbidden(<sup>[753]</sup>) due to the authentic hadith that curse the tattoo artist and the one getting tattooed, including the hadith of Ibn Umar (who said: \"The Messenger of Allah (cursed the hair extension wearer and the one who has it done, the tattoo artist and the one getting tattooed\"(<sup>[754]</sup>)). Some Maliki and Shafi'i scholars considered it among the major sins for which the doer is cursed(<sup>[755]</sup>).</p>\n<p><sup>[5]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u0627\u0644\u0627\u062e\u062a\u0636  prohibition extends to all intoxicating substances, not just grape wine.</p>\n<p> <sup>[5]</sup> Another hadith emphasizes the severity of this prohibition: \"Every intoxicant is khamr (wine) and every intoxicant is forbidden. If anyone drinks wine, Allah will not accept prayer from him for forty days, but if he repents, Allah will accept his repentance.\"</p>\n<p> <sup>[6]</sup> When the final prohibition was revealed, the Prophet (\ufdfa) announced: \"Verily Allah, the Exalted, has forbidden wine. So who hears this verse and he has anything of it with him, he should neither drink it nor sell it.\" The companions immediately responded by bringing whatever alcohol they had and spilling it in the streets of Medina.</p>\n<p> <sup>[7]</sup> Islamic jurisprudence (fiqh) confirms this ruling: \"The jurists unanimously agree that drinking wine is forbidden and requires punishment for the one who drinks it, whether in small or large amounts, and whether one becomes intoxicated or not.\" This consensus is based on the Quran, Sunnah, and scholarly consensus (ijma).</p>\n<p>The prohibition of alcohol is one of the clearest and most definitive rulings in Islamic law, with unanimous agreement among scholars of all major schools of thought.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Quran 5:90:<br> Text: Intoxicants, gambling, idols, and drawing lots for decisions are all evil of Satan\u2019s handiwork. So shun them so you may be successful.</p>\n<p><sup>[2]</sup> Quran 5:91:<br>Arabic: \u0625\u0650\u0646\u0651\u064e\u0645\u064e\u0627 \u064a\u064f\u0631\u0650\u064a\u062f\u064f \u0671\u0644\u0634\u0651\u064e\u064a\u0652\u0637\u064e\u0640\u0670\u0646\u064f \u0623\u064e\u0646 \u064a\u064f\u0648\u0642\u0650\u0639\u064e \u0628\u064e\u064a\u0652\u0646\u064e\u0643\u064f\u0645\u064f \u0671\u0644\u0652\u0639\u064e\u062f\u064e\u0670\u0648\u064e\u0629\u064e \u0648\u064e\u0671\u0644\u0652\u0628\u064e\u063a\u0652\u0636\u064e\u0627\u0653\u0621\u064e \u0641\u0650\u0649 \u0671\u0644 27\u0629  \u0641\u0647\u0644  \u0623\u0646\u062a\u0645<br>\u0645\u0646\u062a\u0647\u0648\u0646((<sup>[321]</sup>).</p>\n<p> English: First - Alcohol:<br>  11 - Jurists have unanimously agreed that drinking alcohol is forbidden, and the punishment (hadd) must be applied to the drinker, whether the amount consumed is small or large, and whether he becomes intoxicated or not. Jurists have all used evidence from the Quran, Sunnah, and consensus to support this. As for the Quran, it says: \"O you who have believed, indeed, intoxicants, gambling, [sacrificing on] stone alters [to other than Allah], and divining arrows are but defilement from the work of Satan, so avoid it that you may be successful. Satan only wants to cause between you animosity and hatred through intoxicants and gambling and to avert you from the remembrance of Allah and from prayer. So will you not desist?\"</p>\n"}, {"question": "What is Islam's position on gambling?", "options": ["Prohibited", "Disliked", "Permitted", "Encouraged", "Obligatory"], "correct": "Prohibited", "category": "Fiqh", "explanation": "<p>I'll help answer this question about Islam's position on gambling by searching Islamic sources for relevant evidence.I'll analyze the Islamic position on gambling based on the provided sources.Based on my research of Islamic sources, I can provide a clear answer to the question about Islam's position on gambling.</p>\n<p><strong>Predicted Answer:</strong> Prohibited</p>\n<p> <sup>[1]</sup> The Quran explicitly categorizes gambling (maisir) as evil and commands believers to shun it. In Surah Al-Ma'idah (5:90), Allah states: \"Intoxicants, gambling, idols, and drawing lots for decisions are all evil of Satan's handiwork. So shun them so you may be successful.\"</p>\n<p> <sup>[2]</sup> The prohibition is further emphasized in the following verse (5:91) which explains the harmful effects of gambling: \"Satan's plan is to stir up hostility and hatred between you with intoxicants and gambling and to prevent you from remembering Allah and praying. Will you not then abstain?\"</p>\n<p> <sup>[3]</sup> In Surah Al-Baqarah (2:219), Allah acknowledges that while there might be some benefit in gambling, the harm outweighs any potential benefit: \"They ask you about intoxicants and gambling. Say, 'There is great evil in both, as well as some benefit for people\u2014but the evil outweighs the benefit.'\"</p>\n<p> <sup>[4]</sup> The Encyclopedia of Islamic Jurisprudence confirms that \"the jurists unanimously agreed on the prohibition of gambling (maisir al-qimar).\" The Shafi'i scholars specifically classified it as \"a major sin among major sins\" when it involves wagering money where the winner takes all.</p>\n<p> <sup>[5]</sup> The prohibition of gambling was revealed gradually, similar to the prohibition of alcohol. In an authentic hadith narrated by Umar ibn al-Khattab in Sunan Abu Dawud, we see that when the verse about gambling was revealed, Umar sought further clarification from Allah. The final decisive verse was revealed stating \"Will ye not then abstain?\" to which Umar responded: \"We abstained.\"</p>\n<p> <sup>[6]</sup> The seriousness of gambling in Islam is further demonstrated by the hadith narrated by Abu Hurayrah where the Prophet Muhammad (\ufdfa) said: \"Whoever says to his companion 'Come, let me gamble with you,' should give charity.\" Imam Al-Nawawi commented that \"the scholars said: He was commanded to give charity as an expiation for his sin in uttering these words of disobedience.\"</p>\n<p> <sup>[7]</sup> In Islamic terminology, gambling (qimar) is defined as \"betting or wagering,\" and the term \"maisir\" which was used to describe the gambling practices of pre-Islamic Arabia with divining arrows, is now applied in Islamic law to all forms of gambling.</p>\n<p>Therefore, based on clear Quranic verses, authentic hadiths, and the consensus of Islamic scholars, gambling is categorically prohibited (haram) in Islam.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Quran 5:90:<br> Text: Intoxicants, gambling, idols, and drawing lots for decisions are all evil of Satan\u2019s handiwork. So shun them so you may be successful.</p>\n<p><sup>[2]</sup> Quran 5:91:<br>Arabic: \u0625\u0650\u0646\u0651\u064e\u0645\u064e\u0627 \u064a\u064f\u0631\u0650\u064a\u062f\u064f \u0671\u0644\u0634\u0651\u064e\u064a\u0652\u0637\u064e\u0640\u0670\u0646\u064f \u0623\u064e\u0646 \u064a\u064f\u0648\u0642\u0650\u0639\u064e \u0628\u064e\u064a\u0652\u0646\u064e\u0643\u064f\u0645\u064f \u0671\u0644\u0652\u0639\u064e\u062f\u064e\u0670\u0648\u064e\u0629\u064e \u0648\u064e\u0671\u0644\u0652\u0628\u064e\u063a\u0652\u0636\u064e\u0627\u0653\u0621\u064e \u0641\u0650\u0649 \u0671\u0644\u0652\u062e\u064e\u0645\u0652\u0631\u0650 \u0648\u064e\u0671\u0644\u0652\u0645\u064e\u064a\u0652\u0633\u0650\u0631\u0650 \u0648\u064e\u064a\u064e\u0635\u064f\u062f\u0651\u064e\u0643\u064f\u0645\u0652 \u0639\u064e\u0646 \u0630\u0650\u0643\u0652\u0631\u0650 \u0671\u0644\u0644\u0651\u064e\u0647\u0650 \u0648\u064e\u0639\u064e\u0646\u0650 \u0671\u0644\u0635\u0651\u064e\u0644\u064e\u0648\u0670\u0629\u0650 \u06d6 \u0641\u064e\u0647\u064e\u0644\u0652 \u0623\u064e\u0646\u062a\u064f\u0645 \u0645\u0651\u064f\u0646\u062a\u064e\u0647\u064f\u0648\u0646\u064e</p>\n<p>English: Satan\u2019s plan is to stir up hostility and hatred between you with intoxicants and gambling and to prevent you from remembering Allah and praying. Will you not then abstain?</p>\n<p><sup>[3]</sup> Quran 2:219:<br>Arabic: \u06de \u064a\u064e\u0633\u0652\u0640\u0654\u064e\u0644\u064f\u0648\u0646\u064e\u0643\u064e \u0639\u064e\u0646\u0650 \u0671\u0644\u0652\u062e\u064e\u0645\u0652\u0631\u0650 \u0648\u064e\u0671\u0644\u0652\u0645\u064e\u064a\u0652\u0633\u0650\u0631\u0650 \u06d6 \u0642\u064f\u0644\u0652 \u0641\u0650\u064a\u0647\u0650\u0645\u064e\u0627\u0653 \u0625\u0650\u062b\u0652\u0645\u064c \u0643\u064e\u0628\u0650\u064a\u0631\u064c \u0648\u064e\u0645\u064e\u0646\u064e\u0640\u0670\u0641\u0650\u0639\u064f \u0644\u0650\u0644\u0646\u0651\u064e\u0627\u0633\u0650 \u0648\u064e\u0625\u0650\u062b\u0652\u0645\u064f\u0647\u064f\u0645\u064e\u0627\u0653 \u0623\u064e\u0643\u0652\u0628\u064e\u0631\u064f \u0645\u0650\u0646 \u0646\u0651\u064e\u0641\u0652\u0639\u0650\u0647\u0650\u0645\u064e\u0627 \u06d7 \u0648\u064e\u064a\u064e\u0633\u0652\u0640\u0654\u064e\u0644\u064f\u0648\u0646\u064e\u0643\u064e \u0645\u064e\u0627\u0630\u064e\u0627 \u064a\u064f\u0646\u0641\u0650\u0642\u064f\u0648\u0646\u064e \u0642\u064f\u0644\u0650 \u0671\u0644\u0652\u0639\u064e\u0641\u0652\u0648\u064e \u06d7 \u0643\u064e\u0630\u064e\u0670\u0644\u0650\u0643\u064e \u064a\u064f\u0628\u064e\u064a\u0651\u0650\u0646\u064f \u0671\u0644\u0644\u0651\u064e\u0647\u064f \u0644\u064e\u0643\u064f\u0645\u064f \u0671\u0644\u0652\u0640\u0654\u064e\u0627\u064a\u064e\u0640\u0670\u062a\u0650 \u0644\u064e\u0639\u064e\u0644\u0651\u064e\u0643\u064f\u0645\u0652 \u062a\u064e\u062a\u064e\u0641\u064e\u0643\u0651\u064e\u0631\u064f\u0648\u0646\u064e</p>\n<p>English: They ask you \u02f9O Prophet\u02fa about intoxicants and gambling. Say, \u201cThere is great evil in both, as well as some benefit for people\u2014but the evil outweighs the benefit.\u201d They \u02f9also\u02fa ask you \u02f9O Prophet\u02fa what they should donate. </p>\n<p><sup>[4]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u062d\u0643\u0645 \u0645\u064a\u0633\u0631 \u0627\u0644\u0642\u0645\u0627\u0631<br>  11 - \u0627\u062a\u0641\u0642 \u0627\u0644\u0641\u0642\u0647\u0627\u0621 \u0639\u0644\u0649 \u062a\u062d\u0631\u064a\u0645 \u0645\u064a\u0633\u0631 \u0627\u0644\u0642\u0645\u0627\u0631. \u0648\u0642\u0627\u0644 \u0627\u0644\u0634\u0627\u0641\u0639\u064a\u0629 \u0625\u0646 \u0634\u0631\u0637 \u0641\u064a\u0647 \u0645\u0627\u0644  \u0645\u0646<br>\u0627\u0644\u062c\u0627\u0646\u0628\u064a\u0646 \u0628\u062d\u064a\u062b \u064a\u0643\u0648\u0646 \u0627\u0644\u0645\u0627\u0644 \u0644\u0645\u0646 \u063a\u0644\u0628 \u0645\u0646  \u0627\u0644\u0644\u0627\u0639\u0628\u064a\u0646\u060c  \u0641\u0647\u0648  \u0627\u0644\u0642\u0645\u0627\u0631  \u0627\u0644\u0645\u062d\u0631\u0645\u060c  \u0648\u0635\u0631\u062d\u0648\u0627<br>\u0628\u0623\u0646\u0647 \u062d\u064a\u0646\u0626\u0630 \u0643\u0628\u064a\u0631\u0629 \u0645\u0646 \u0627\u0644\u0643\u0628\u0627\u0626\u0631\u060c \u0648\u0642\u0627\u0644 \u0627\u0644\u0631\u0645\u0644\u064a \u0645\u0646\u0647\u0645: \u0648\u0627\u0644\u0645\u062d\u0631\u0645  \u0627\u0644\u0639\u0642\u062f\u060c  \u0648\u0623\u062e\u0630  \u0627\u0644\u0645\u0627\u0644\u060c<br>\u0644\u0623\u0646\u0647 \u063a\u0635\u0628 \u0645\u0646 \u0627\u0644\u062c\u0627\u0646\u0628\u064a\u0646 \u0623\u0648 \u0623\u062d\u062f\u0647\u0645\u0627(<sup>[1787]</sup>). </p>\n<p> English: Ruling on Gambling<br>11 - Jurists unanimously agreed on the prohibition of gambling. The Shafi'is stated that if a condition involves money from both sides, such that the money goes to the winner among the players, this is the forbidden gambling. They explicitly stated that in such a case, it is a major sin, and Al-Ramli among them said: What is prohibited is the contract and taking the money, because it is usurpation from one or both sides.</p>\n<p><sup>[5]</sup> AbuDaud - Chapter 27: Drinks (Kitab Al-Ashribah), Section 1:  The prohibition of Khamr, Hadith 3536, LK id 3_27_1_3536 (Grade: Sahih - Authentic):<br>English: Narrated Umar ibn al-Khattab: When the prohibition of wine (was yet to be) declared, Umar said: O Allah, give us a satisfactory explanation about wine.So the following verse of Surat al-Baqarah revealed; \"They ask thee concerning wine and gambling. Say: In them is great sin....\" Umar was then called and it was recited to him.He said: O Allah, give us a satisfactory explanation about wine.Then the following verse of Surat an-Nisa' was revealed: \"O ye who believe! approach not prayers with a mind befogged....\" Thereafter the herald of the Messenger of Allah (\ufdfa) would call when the (congregational) prayer was performed: Beware, one who is drunk should not come to prayer. Umar was again called and it was recited to him).He said: O Allah, give us a satisfactory explanation about wine. This verse was revealed: \"Will ye not then abstain?\"Umar said: We abstained.</p>\n<p><sup>[6]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u062a\u0635\u062f\u0642 \u0645\u0646 \u0637\u0644\u0628 \u0627\u0644\u0645\u0642\u0627\u0645\u0631\u0629<br>  12 - \u0645\u0646 \u0627\u0644\u0623\u062d\u0643\u0627\u0645 \u0627\u0644\u0645\u062a\u0639\u0644\u0642\u0629 \u0628\u0627\u0644\u0645\u064a\u0633\u0631 \u062a\u0635\u062f\u0642 \u0645\u0646 \u0637\u0644\u0628 \u0627\u0644\u0645\u0642\u0627\u0645\u0631\u0629\u060c \u0641\u0639\u0646  \u0623\u0628\u064a  \u0647\u0631\u064a\u0631\u0629  (<br>\u0642\u0627\u0644: \u0642\u0627\u0644 \u0631\u0633\u0648\u0644 \u0627\u0644\u0644\u0647 (: \u00ab\u0645\u0646 \u062d\u0644\u0641 \u0641\u0642\u0627\u0644 \u0641\u064a \u062d\u0644\u0641\u0647: \u0648\u0627\u0644\u0644\u0627\u062a \u0648\u0627\u0644\u0639\u0632\u0649 \u0641\u0644\u064a\u0642\u0644 \u0644\u0627  \u0625\u0644\u0647  \u0625\u0644\u0627<br>\u0627\u0644\u0644\u0647 \u0648\u0645\u0646 \u0642\u0627\u0644 \u0644\u0635\u0627\u062d\u0628\u0647 \u062a\u0639\u0627\u0644 \u0623\u0642\u0627\u0645\u0631\u0643 \u0641\u0644\u064a\u062a\u0635\u062f\u0642\u00bb(<sup>[1788]</sup>). \u0642\u0627\u0644 \u0627\u0644\u0646\u0648\u0648\u064a(<sup>[1789]</sup>) \u0642\u0627\u0644 \u0627\u0644\u0639\u0644\u0645\u0627\u0621: \u0623\u0645\u0631 \u0628\u0627\u0644\u0635\u062f\u0642\u0629 \u062a\u0643\u0641\u064a\u0631\u0627 \u0644\u062e\u0637\u064a\u0626\u062a\u0647 \u0641\u064a \u0643\u0644\u0627\u0645\u0647  \u0628\u0647\u0630\u0647<br>\u0627\u0644\u0645\u0639\u0635\u064a\u0629\u060c \u0648\u0642\u0627\u0644 \u0627\u0644\u062e\u0637\u0627\u0628\u064a: \u0645\u0639\u0646\u0627\u0647 \u0641\u0644\u064a\u062a\u0635\u062f\u0642 \u0628\u0645\u0642\u062f\u0627\u0631 \u0645\u0627 \u0623\u0645\u0631 \u0623\u0646 \u064a\u0642\u0627\u0645\u0631 \u0628\u0647.</p>\n<p> English: Charity for One Who Requests Gambling<br>12 - Among the rulings related to gambling is to give charity if one requests gambling. On the authority of Abu Hurayrah (may Allah be pleased with him), who said: The Messenger of Allah (peace be upon him) said: \"Whoever swears and says in his oath: 'By Al-Lat and Al-Uzza,' let him say: 'There is no god but Allah,' and whoever says to his companion: 'Come, let's gamble,' let him give charity.\" An-Nawawi said: The scholars said this is an order to give charity as expiation for his sin in speaking this transgression, and Al-Khattabi said: Its meaning is to give charity equivalent to the amount he was about to gamble.</p>\n<p><sup>[7]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u0628 - \u0627\u0644\u0642\u0645\u0627\u0631:<br>  5 - \u0627\u0644\u0642\u0645\u0627\u0631 \u0644\u063a\u0629: \u0627\u0644\u0631\u0647\u0627\u0646: \u064a\u0642\u0627\u0644:  \u0642\u0627\u0645\u0631  \u0627\u0644\u0631\u062c\u0644  \u063a\u064a\u0631\u0647  \u0645\u0642\u0627\u0645\u0631\u0629  \u0648\u0642\u0645\u0627\u0631\u0627:  \u0631\u0627\u0647\u0646\u0647\u060c<br>\u0648\u0642\u0627\u0645\u0631\u062a\u0647 \u0642\u0645\u0627\u0631\u0627 \u0641\u0642\u0645\u0631\u062a\u0647: \u063a\u0644\u0628\u062a\u0647 \u0641\u064a \u0627\u0644\u0642\u0645\u0627\u0631. \u0648\u0627\u0644\u0645\u064a\u0633\u0631: \u0642\u0645\u0627\u0631 \u0623\u0647\u0644 \u0627\u0644\u062c\u0627\u0647\u0644\u064a\u0629 \u0628\u0627\u0644\u0623\u0632\u0644\u0627\u0645(<sup>[789]</sup>). \u0642\u0627\u0644 \u0623\u0628\u0648 \u062d\u064a\u0627\u0646: \u0648\u0623\u0645\u0627 \u0641\u064a \u0627\u0644\u0634\u0631\u064a\u0639\u0629 \u0641\u0627\u0633\u0645 \u0627\u0644\u0645\u064a\u0633\u0631 \u064a\u0637\u0644\u0642 \u0639\u0644\u0649 \u0633\u0627\u0626\u0631 \u0636\u0631\u0648\u0628 \u0627\u0644\u0642\u0645\u0627\u0631. </p>\n<p> English: B - Gambling:<br>5 - Gambling linguistically: Betting. It is said: \"A man gambled with another by gambling and betting\": he bet with him, and \"I gambled with him\" means I defeated him in gambling. And Al-Maysir: the gambling of pre-Islamic people using arrows(<sup>[789]</sup>). Abu Hayyan said: In Islamic law, the term Al-Maysir is applied to all forms of gambling.</p>\n"}, {"question": "What is the status of nafl prayers before Thuhr? ", "options": ["Prohibited", "Disliked", "Permitted", "Encouraged", "Obligatory"], "correct": "Encouraged", "category": "Fiqh", "explanation": "<p>I'll help you answer this question about the status of nafl prayers before Dhuhr by searching for relevant Islamic sources.I'll search for more specific information about nafl prayers before Dhuhr.Based on the hadith evidence provided, I can now answer your question about the status of nafl (voluntary) prayers before Dhuhr.Based on the hadith evidence I've gathered, I can now provide an answer to the question about the status of nafl prayers before Dhuhr.</p>\n<p> <sup>[1]</sup> According to a hadith narrated by 'A'isha in Sahih Muslim, \"Before the noon prayer, he [the Prophet (\ufdfa)] used to pray four rak'ahs in my house; then would go out and lead the people in prayer.\"</p>\n<p> <sup>[2]</sup> This is further confirmed in another narration in Abu Dawud where A'ishah was asked about the voluntary prayers offered by the Messenger of Allah (\ufdfa), and she replied: \"Before the noon prayer he would pray four rak'ahs in my house, then go out and lead the people in prayer, then return to my house and pray two rak'ahs.\"</p>\n<p> <sup>[3]</sup> Additionally, Abdullah bin Umar reported: \"I offered with Allah's Messenger (\ufdfa) a two rak'at prayer before the Zuhr prayer and two rak'at after the Zuhr prayer...\"</p>\n<p> <sup>[4]</sup> In another narration in Tirmidhi, Ibn Umar stated: \"I memorized ten Rak'ah from Allah's Messenger (S) which he would pray in a night and a day: Two Rak'ah before Az-Zuhr, two after it...\"</p>\n<p>These authentic hadiths demonstrate that the Prophet Muhammad (\ufdfa) regularly performed nafl (voluntary) prayers before Dhuhr, either two or four rak'ahs, indicating that such prayers are encouraged in Islamic practice.</p>\n<p> <sup>[5]</sup> The importance of voluntary prayers is highlighted in a hadith narrated by Abu Hurairah where the Prophet (\ufdfa) said: \"The first thing for which a person will be brought to account will be his Salah. If it is complete (all well and good), otherwise Allah will say: 'Look and see if My slave did any voluntary prayer.' If he is found to have done voluntary prayers, his obligatory prayers will be completed therewith.\"</p>\n<p><strong>Predicted Answer:</strong> Encouraged</p>\n<p>The answer is supported by authentic hadiths showing that the Prophet Muhammad (\ufdfa) regularly performed nafl prayers before Dhuhr, establishing this as a recommended practice in Islamic tradition.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Muslim - Chapter 6: The Book of Prayer - Travellers, Section 16:  It is permissible to offer voluntary prayers standing or sitting, and to stand and sit in the same rak`ah, Hadith 1678, LK id 2_6_16_1678 (Grade: Sahih - Authentic):<br>English: 'Abdullah b. Shaqiq said: I asked 'A'isha about the Messenger of Allah's (\ufdfa) voluntary prayers, and she replied: Before the noon prayer, he used to pray four rak'ahs in my house; then would go out and lead the people in prayer; then come in and pray two rak'ahs. </p>\n<p><sup>[2]</sup> AbuDaud - Chapter 5: Prayer (Kitab Al-Salat): Voluntary Prayers, Section 441: Chapters Regarding The Voluntary And Sunnah Prayers, Hadith 1117, LK id 3_5_441_1117 (Grade: Sahih - Authentic):<br>English: Narrated Abd Allah b. Shaqiq: I asked A'ishah about the voluntary prayers offered by the Messenger of Allah (\ufdfa). She replied: Before the noon prayer he would pray four rak'ahs in my house, then go out and lead the people in prayer, then return to my house and pray two rak'ahs. </p>\n<p><sup>[3]</sup> Bukhari - Chapter 19: Prayer at Night (Tahajjud), Section 25: What is recited in the two Rak'a (Sunna), Hadith 1165, LK id 1_19_25_1165 (Grade: Sahih-Authentic):<br>English: Narrated `Abdullah bin `Umar Abu: I offered with Allah's Messenger (\ufdfa) a two rak`at prayer before the Zuhr prayer and two rak`at after the Zuhrprayer, two rak`at after Jumua, Maghrib and `Isha' prayers.</p>\n<p><sup>[4]</sup> Tirmizi - Chapter 2: The Book on Salat (Prayer), Section 203: What Has Been Related About Him (S) Praying Them In The House, Hadith 434, LK id 6_2_203_434 (Grade: Sahih - Authentic):<br>English: Ibn Umar narrated: \"I memorized ten Rak'ah from Allah's Messenger (S) which he would pray in a night and a day: Two Rak'ah before Az-Zuhr, two after it; two Rak'ah after Al-Maghrib and two Rak'ah after the latter Isha.\" </p>\n<p><sup>[5]</sup> Nesai - Chapter 5: The Book of Salah, Section 9: Being Brought To Account For The Salah, Hadith 469, LK id 5_5_9_469 (Grade: Sahih - Authentic):<br>English: It was narrated from Abu Hurairah that the Messenger of Allah (\ufdfa) said: \"The first thing for which a person will be brought to account will be his Salah. If it is complete (all well and good), otherwise Allah will say: 'Look and see if My slave did any voluntary prayer.' If he is found to have done voluntary prayers, his obligatory prayers will be completed therewith.\"</p>\n"}, {"question": "Which of the following is not one of the women discussed at the end of S Tahrim", "options": ["the wife of Pharaoh", "Mary", "the wife of Lot", "the wife of Noah", "the wife of Abraham"], "correct": "The wife of Abraham", "category": "Qur'an", "explanation": "<p>I'll help you determine which woman is not mentioned at the end of Surah At-Tahrim (Chapter 66) by examining the relevant verses directly from the Quran.</p>\n<p>Let me search for the relevant verses in Surah At-Tahrim:I need to search for the specific women mentioned at the end of Surah At-Tahrim (Chapter 66) to answer this question accurately.Let me search specifically for the women mentioned at the end of Surah Tahrim:Let me analyze the information we have about the women mentioned at the end of Surah At-Tahrim.</p>\n<p>Based on my knowledge of the Quran, Surah At-Tahrim (chapter 66) concludes with examples of women - both righteous and unrighteous. In the final verses (10-12), Allah provides four examples:</p>\n<p>1. The wife of Noah (mentioned as an unrighteous woman who betrayed her prophet husband)<br>2. The wife of Lot (mentioned as an unrighteous woman who betrayed her prophet husband)<br>3. The wife of Pharaoh (Asiya, mentioned as a righteous woman despite her evil husband)<br>4. Mary, daughter of Imran (mentioned as a righteous woman who maintained her chastity)</p>\n<p>Looking at the options provided in the question:<br>- The wife of Pharaoh (mentioned in verse 11)<br>- Mary (mentioned in verse 12)<br>- The wife of Lot (mentioned in verse 10)<br>- The wife of Noah (mentioned in verse 10)<br>- The wife of Abraham</p>\n<p>Among these options, the wife of Abraham is not mentioned in the concluding verses of Surah At-Tahrim. The Quran mentions the wives of Noah and Lot as negative examples, and the wife of Pharaoh and Mary as positive examples.</p>\n<p><strong>Predicted Answer:</strong> the wife of Abraham</p>\n<p>The wife of Abraham is not mentioned among the four women discussed at the end of Surah At-Tahrim (verses 10-12). The Quran specifically mentions the wives of Noah and Lot as examples of unbelieving women married to righteous prophets, and the wife of Pharaoh and Mary as examples of righteous women.</p>\n"}, {"question": "What is the longest verse of the Qur'an?", "options": ["2:282", "45:34", "55:38", "3:14"], "correct": "2:282", "category": "Qur'an", "explanation": "<p>I'll help you identify the longest verse of the Qur'an from the given options. Let me search for information about these verses.Let me search for more specific information about the longest t of the sun. There was none of them who did not do what they wanted them to do, except for Bilal. He did not care what happened to him for the sake of Allah, and his people did not care what happened to him. Then they gave him to the children who took him around in the streets of Makkah while he was saying, 'Ahad, Ahad (One, One).'\"</p>\n"}, {"question": "According to hadith, how many doors does Jannah have", "options": ["1", "3", "7", "8"], "correct": "8", "category": "Hadith", "explanation": "<p>I'll search for hadith about the number of doors in Jannah (Paradise) to find the correct answer.Based on the hadith references provided, I can now answer the question about how many doors Jannah (Paradise) has.Based on the hadith evidence provided, I can now answer the question about how many doors Jannah (Paradise) has.</p>\n<p> <sup>[1]</sup> According to an authentic hadith narrated by Sahl bin Sa'd and reported in Sahih Bukhari, the Prophet Muhammad (\ufdfa) said: \"Paradise has eight gates, and one of them is called Ar-Raiyan through which none will enter but those who observe fasting.\"</p>\n<p>This is further confirmed by  <sup>[2]</sup> another authentic hadith in Sahih Muslim which mentions that Allah would make a believer \"enter Paradise through one of the eight doors which he would like.\"</p>\n<p>Additional evidence comes from  <sup>[3]</sup> a hadith narrated by 'Ubada in Sahih Bukhari where the sub-narrator Junada added that 'Ubada stated that a person who testifies to the fundamental beliefs of Islam \"can enter Paradise through any of its eight gates he likes.\"</p>\n<p> <sup>[4]</sup> Another authentic hadith in Sunan Ibn Majah mentions that for a Muslim whose three children die before reaching puberty, \"they will meet him at the eight gates of Paradise and whichever one he wants he will enter through it.\"</p>\n<p><strong>Predicted Answer:</strong> 8</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Bukhari - Chapter 59: Beginning of Creation, Se ants he will enter through it.\u2019\u201d</p>\n"}, {"question": "Who is the only Sahabi mentioned by name in the Qur'an?", "options": ["Abu Bakr", "Umar", "Zaid Ibn Harithah", "Zaid Ibn Thabit"], "correct": "Zaid Ibn Harithah", "category": "Qur'an", "explanation": "<p>I'll search for information about Sahabah mentioned by name in the Quran to determine the correct answer.Let me search for more specific information about Zaid Ibn Harithah in the Quran.Based on the search results, I can now provide the answer to your question.</p>\n<p><strong>Predicted Answer:</strong> Zaid Ibn Harithah</p>\n<p>The evidence for this answer comes directly from the Quran. In Surah Al-Ahzab (33:37), Zaid ibn Harithah is explicitly mentioned by name:</p>\n<p> <sup>[1]</sup> So when Zaid totally lost interest in \u02f9keeping\u02fa his wife, We gave her to you in marriage, so that there would be no blame on the believers for marrying the ex-wives of their adopted sons after their divorce.</p>\n<p>This verse refers to Zaid ibn Harithah, who was the adopted son of Prophet Muhammad (peace be upon him). The context relates to Zaid's divorce from Zaynab bint Jahsh, whom the Prophet later married by Allah's command.</p>\n<p>Zaid ibn Harithah is the only companion (Sahabi) mentioned by name in the entire Quran. While other prophets and historical figures are mentioned in the Quran, Zaid holds the unique distinction of being the only companion of Prophet Muhammad whose name appears explicitly in the Quranic text.</p>\n<p>None of the other options (Abu Bakr, Umar, or Zaid Ibn Thabit) are mentioned by name in the Quran, despite their significant status in Islamic history.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Quran 33:37:<br> Text: So when Zaid totally lost interest in \u02f9keeping\u02fa his wife, We gave her to you in marriage, so that there would be no blame on the believers for marrying the ex-wives of their adopted sons after their divorce. </p>\n"}, {"question": "Which is the sa used to deliver religious verdicts in favor of Hajj Tamattu', and when questioned about it, 'Umar acknowledged: \"I know that Allah's Messenger (May peace be upon him) and also his Companions did that (observed Tamattu').\"</p>\n<p>While there are hadith indicating the Prophet performed Ifrad as mentioned in  <sup>[7]</sup>  <sup>[8]</sup>  <sup>[9]</sup> reports from Aishah that \"the Messenger of Allah (\ufdfa) performed the Ifrad form of Hajj\" and that \"the Messenger of Allah (\ufdfa), Abu Bakr, 'Umar and 'Uthman performed Hajj Ifrad (Single Hajj)\", the stronger evidence points to Tamattu' as being the preferred form that the Prophet explicitly encouraged his followers to perform.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Muslim - Chapter 15: The Book of Pilgrimage, Section 23:  The Permissibilty of Tamattu', Hadith 2919, LK id 2_15_23_2919 (Grade: Sahih - Authentic):<br>English: 'Imran b. Husain said: There was revealed the verse of Tamattu' in Hajj in the Book of Allah and the Messenger of Allah (\ufdfa) commanded us to perform it. and then no verse was revealed abrogating the Tamattu' (form of Hajj), and the Messenger of Allah (\ufdfa) did not forbid to do it till he died. So whatever a person said was his personal opinion.</p>\n<p><sup>[2]</sup> Muslim - Chapter 15: The Book of Pilgrimage, Section 23:  The Permissibilty of Tamattu', Hadith 2918, LK id 2_15_23_2918 (Grade: Sahih - Authentic):<br>English: 'Imran b. Husain (Allah be pleased with him) reported: We performed Tamattu' (Hajj and 'Umra combining together) in the company of Allah's Messenger (\ufdfa), and nothing was revealed in the Qur'an (concerning the abrogation of this practice), and whatever a person (Hadhrat 'Umar) said was his personal opinion. 'Imran b. Husain narrated this hadith (in these words also):\" Allah's Messenger (\ufdfa) performed Hajj Tamattu' and we also performed it along with him.\"</p>\n<p><sup>[3]</sup> Bukhari - Chapter 25: Hajj (Pilgrimage), Section 102: rive me out?\" Waraqah replied in the affirmative and said, \"Anyone who came with something similar to what you have brought was treated with hostility; and if I should remain alive till the day when you will be turned out then I would support you strongly.\"</p>\n<p> <sup>[6]</sup> According to a hadith in Tirmizi (though graded as weak), the Prophet (\ufdfa) was asked about Waraqah, and Khadijah said to him: \"He believed in you, but he died before your advent.\" The Prophet (\ufdfa) then said: \"I saw him in a dream, and upon him were white garments. If he were among the inhabitants of the Fire then he would have been wearing other than that.\"</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Bukhari - Chapter 1: Revelation, Section 3: , Hadith 3, LK id 1_1_3_3 (Grade: Sahih-Authentic):<br> Text: \"Khadija then accompanied him to her cousin Waraqa bin Naufal bin Asad bin 'Abdul 'Uzza, who, during the pre-Islamic Period became a Christian and used to write the writing with Hebrew letters. He would write from the Gospel in Hebrew as much as Allah wished him to write. </p>\n<p><sup>[2]</sup> Muslim - Chapter 1: The Book of Faith, Section 73: The beginning of the revelation to the messenger of Allah (saws), Hadith 402, LK id 2_1_73_402 (Grade: Sahih - Authentic):<br> Text: Khadija then took him to Waraqa b. Naufal b. Asad b. 'Abd al-'Uzza, and he was the son of Khadija's uncle, i. e., the brother of her father. And he was the man who had embraced Christianity in the Days of Ignorance (i. e. before Islam) and he used to write books in Arabic and, therefore, wrote Injil in Arabic as God willed that he should write. </p>\n<p><sup>[3]</sup> Bukhari - Chapter 65: Prophetic Commentary on the Qur'an (Tafseer of the Prophet (pbuh)), Section -1: , Hadith 4947, LK id 1_65_-1_4947 (Grade: Sahih-Authentic):<br> Text: Khadija then took him to Waraqa bin Naufil, the son of Khadija's paternal uncle. Waraqa had been converted to Christianity in the Pre-lslamic Period and used ion in Sahih Bukhari, it is mentioned that \"some people of the tribe of Jurhum, while passing through the bottom of the valley, saw some birds, and that astonished them, and they said, 'Birds can only be found at a place where there is water.' They sent a messenger who searched the place and found the water, and returned to inform them about it. Then they all went to her and said, 'O Ishmael's mother! Will you allow us to be with you (or dwell with you)?' (And thus they stayed there.)\"</p>\n<p> <sup>[3]</sup> This is further confirmed in another narration which states: \"She lived in that way till some people from the tribe of Jurhum or a family from Jurhum passed by her and her child, as they (i.e. the Jurhum people) were coming through the way of Kada'. They landed in the lower part of Mecca where they saw a bird that had the habit of flying around water and not leaving it. They said, 'This bird must be flying around water, though we know that there is no water in this valley.' They sent one or two messengers who discovered the source of water, and returned to inform them of the water. So, they all came (towards the water).\" The Prophet (\ufdfa) added, \"Ishmael's mother was sitting near the water. They asked her, 'Do you allow us to stay with you?\" She replied, 'Yes, but you will have no right to possess the water.' They agreed to that.\"</p>\n<p> <sup>[4]</sup> The Prophet Muhammad (\ufdfa) further said, \"Ishmael's mother was pleased with the whole situation as she used to love to enjoy the company of the people. So, they settled there, and later on they sent for their families who came and settled with them so that some families became permanent residents there.\"</p>\n<p><strong>Predicted Answer:</strong> Jurhum</p>\n<p>The answer is clearly supported by authentic hadith narrations from Sahih Bukhari that explicitly identify the tribe of Jurhum as the people who discovered Haajar and Ismail near the well of Zamzam and subsequently settled with them in Mec as narrated: \"The Prophet (\ufdfa) cursed women who imitate men and men who imitate women.\" This hadith is graded as Sahih (authentic) and is reported in Abu Dawud.</p>\n<p>The same prohibition is reinforced in multiple other authentic hadith collections:<br> <sup>[2]</sup> It was narrated from Ibn 'Abbas that the Prophet (\ufdfa) cursed men who imitate women and woman who imitate men.</p>\n<p> <sup>[3]</sup> It was narrated from Abu Hurairah that the Messenger of Allah (\ufdfa) cursed women who imitate men and men who imitate women.</p>\n<p> <sup>[4]</sup> Narrated Ibn 'Abbas: \"The Messenger of Allah (\ufdfa) cursed the women who imitate men and the men who imitate women.\"</p>\n<p>The prohibition extends beyond just clothing to include mannerisms and behavior:<br> <sup>[5]</sup> Narrated Ibn `Abbas: The Prophet (\ufdfa) cursed the effeminate men and those women who assume the similitude (manners) of men. He also said, \"Turn them out of your houses.\" He turned such-and-such person out, and `Umar also turned out such-and-such person.</p>\n<p>The Encyclopedia of Islamic Jurisprudence further clarifies this ruling:<br> <sup>[6]</sup> The majority of scholars hold that it is prohibited for women to imitate men and for men to imitate women. Bukhari reported from Ibn Abbas that the Prophet (\ufdfa) cursed men who imitate women and women who imitate men. Some Shafi'i scholars and a group of Hanbali scholars considered it disliked (makruh) rather than prohibited.</p>\n<p>The prohibition includes various aspects of imitation:<br> <sup>[7]</sup> The imitation occurs in clothing, movements, mannerisms, affectations in body language and voice. Examples include men wearing clothing and adornments specific to women, such as veils, necklaces, chokers, bracelets, anklets, earrings, and other items not permissible for men to wear. Similarly, imitating women in actions specific to them, such as effeminacy in body language and femininity in speech and walking.</p>\n<p>This ruling is based on the Islamic principle of maintaining the distinct nature and roles of men and women as created by Allah. The prohibition of cross dressing is considered a serious matter in Islamic law, as evidenced by the use of the term \"cursed\" in the hadith, which indicates a major sin.</p>\n<p>Therefore, based on these authentic Islamic sources, cross dressing is clearly prohibited in Islam.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> AbuDaud - Chapter 34: Clothing (Kitab Al-Libas), Section 1532:  Women's Clothing, Hadith 3963, LK id 3_34_1532_3963 (Grade: Sahih - Authentic):<br>English: Narrated Ibn 'Abbas: The Prophet (\ufdfa) cursed women who imitate men and men who imitate women.</p>\n<p><sup>[2]</sup> IbnMaja - Chapter 9: The Chapters on Marriage, Section -1: , Hadith 1905, LK id 4_9_-1_1905 (Grade: Sahih - Authentic):<br>English: It was narrated from Ibn 'Abbas: that the Prophet (\ufdfa) cursed men who imitate women and woman who imitate men.</p>\n<p><sup>[3]</sup> IbnMaja - Chapter 9: The Chapters on Marriage, Section -1: , Hadith 1904, LK id 4_9_-1_1904 (Grade: Sahih - Authentic):<br>English: It was narrated from Abu Hurairah: that the Messenger of Allah (\ufdfa) cursed women who imitate men and men who imitate women.</p>\n<p><sup>[4]</sup> Tirmizi - Chapter 43: Chapters on Manners, Section -1: , Hadith 2901, LK id 6_43_-1_2901 (Grade: Sahih - Authentic):<br>English: Narrated Ibn 'Abbas: \"The Messenger of Allah (\ufdfa) cursed the women who imitate men and the men who imitate women.\"</p>\n<p><sup>[5]</sup> Bukhari - Chapter 86: Limits and Punishments set by Allah (Hudood), Section 33: Exiling the sinners and effeminate men, Hadith 6834, LK id 1_86_33_6834 (Grade: Sahih-Authentic):<br>English: Narrated Ibn `Abbas: The Prophet (\ufdfa) cursed the effeminate men and those women who assume the similitude (manners) ofmen. He also said, \"Turn them out of your houses.\" He turned such-and-such person out, and `Umaralso turned out such-and-such person.</p>\n<p><sup>[6]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u062e\u0627\u0645\u0633\u0627 - \u062a\u0634\u0628\u0647 \u0627\u0644\u0631\u062c\u0627\u0644 \u0628\u0627\u0644\u0646\u0633\u0627\u0621 \u0648\u0639\u0643\u0633\u0647 :<br>  17  -  \u0630\u0647\u0628  \u062c\u0645\u0647\u0648\u0631  \u0627\u0644\u0639\u0644\u0645\u0627\u0621  \u0625\u0644\u0649  \u062a\u062d\u0631\u064a\u0645  \u062a\u0634\u0628\u0647   \u0627\u0644\u0646\u0633\u0627\u0621   \u0628\u0627\u0644\u0631\u062c\u0627\u0644   \u0648\u0627\u0644\u0631\u062c\u0627\u0644<br>\u0628\u0627\u0644\u0646\u0633\u0627\u0621(<sup>[47]</sup>). \u0641\u0642\u062f \u0631\u0648\u0649 \u0627\u0644\u0628\u062e\u0627\u0631\u064a \u0639\u0646 \u0627\u0628\u0646 \u0639\u0628\u0627\u0633 (<br>\u0623\u0646\u0647 \u0642\u0627\u0644: \u00ab\u0644\u0639\u0646 \u0631\u0633\u0648\u0644 \u0627\u0644\u0644\u0647 ( \u0627\u0644\u0645\u062a\u0634\u0628\u0647\u064a\u0646 \u0645\u0646 \u0627\u0644\u0631\u062c\u0627\u0644 \u0628\u0627\u0644\u0646\u0633\u0627\u0621\u060c \u0648\u0627\u0644\u0645\u062a\u0634\u0628\u0647\u0627\u062a \u0645\u0646  \u0627\u0644\u0646\u0633\u0627\u0621<br>\u0628\u0627\u0644\u0631\u062c\u0627\u0644\u00bb(<sup>[48]</sup>). \u0648\u0630\u0647\u0628 \u0627\u0644\u0634\u0627\u0641\u0639\u064a\u0629 \u0641\u064a \u0642\u0648\u0644\u060c \u0648\u062c\u0645\u0627\u0639\u0629 \u0645\u0646 \u0627\u0644\u062d\u0646\u0627\u0628\u0644\u0629 \u0625\u0644\u0649 \u0643\u0631\u0627\u0647\u0629  \u062a\u0634\u0628\u0647  \u0627\u0644\u0631\u062c\u0627\u0644  \u0628\u0627\u0644\u0646\u0633\u0627\u0621<br>\u0648\u0639\u0643\u0633\u0647(<sup>[49]</sup>). </p>\n<p> English: Fifth - Resembling Men as Women and Vice Versa:<br>17 - The majority of scholars went to prohibit women resembling men and men resembling women (<sup>[47]</sup>). Al-Bukhari narrated from Ibn Abbas that he said: \"The Messenger of Allah cursed men who resemble women and women who resemble men\" (<sup>[48]</sup>). The Shafi'is in one opinion, and a group of Hanbalis, went to dislike men resembling women and vice versa (<sup>[49]</sup>).</p>\n<p><sup>[7]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u0648\u0627\u0644\u062a\u0634\u0628\u0647 \u064a\u0643\u0648\u0646 \u0641\u064a \u0627\u0644\u0644\u0628\u0627\u0633 \u0648\u0627\u0644\u062d\u0631\u0643\u0627\u062a \u0648\u0627\u0644\u0633\u0643\u0646\u0627\u062a \u0648\u0627\u0644\u062a\u0635\u0646\u0639 \u0628\u0627\u0644\u0623\u0639\u0636\u0627\u0621 \u0648\u0627\u0644\u0623\u0635\u0648\u0627\u062a(<sup>[50]</sup>). \u0648\u0645\u062b\u0627\u0644 \u0630\u0644\u0643: \u062a\u0634\u0628\u0647 \u0627\u0644\u0631\u062c\u0627\u0644 \u0628\u0627\u0644\u0646\u0633\u0627\u0621 \u0641\u064a \u0627\u0644\u0644\u0628\u0627\u0633 \u0648\u0627\u0644\u0632\u064a\u0646\u0629 \u0627\u0644\u062a\u064a \u062a\u062e\u062a\u0635  \u0628\u0627\u0644\u0646\u0633\u0627\u0621\u060c  \u0645\u062b\u0644<br>\u0644\u0628\u0633 \u0627\u0644\u0645\u0642\u0627\u0646\u0639 \u0648\u0627\u0644\u0642\u0644\u0627\u0626\u062f \u0648\u0627\u0644\u0645\u062e\u0627\u0646\u0642 \u0648\u0627\u0644\u0623\u0633\u0648\u0631\u0629 \u0648\u0627\u0644\u062e\u0644\u0627\u062e\u0644  \u0648\u0627\u0644\u0642\u0631\u0637  \u0648\u0646\u062d\u0648  \u0630\u0644\u0643  \u0645\u0645\u0627  \u0644\u064a\u0633<br>\u0644\u0644\u0631\u062c\u0627\u0644 \u0644\u0628\u0633\u0647. \u0648\u0643\u0630\u0644\u0643 \u0627\u0644\u062a\u0634\u0628\u0647 \u0628\u0647\u0646 \u0641\u064a \u0627\u0644\u0623\u0641\u0639\u0627\u0644 \u0627\u0644\u062a\u064a \u0647\u064a  \u0645\u062e\u0635\u0648\u0635\u0629  \u0628\u0647\u0627  \u0643\u0627\u0644\u0627\u0646\u062e\u0646\u0627\u062b  \u0641\u064a<br>\u0627\u0644\u0623\u062c\u0633\u0627\u0645 \u0648\u0627\u0644\u062a\u0623\u0646\u062b \u0641\u064a \u0627\u0644\u0643\u0644\u0627\u0645 \u0648\u0627\u0644\u0645\u0634\u064a(<sup>[51]</sup>). </p>\n<p> English: Translation:</p>\n<p>Imitation occurs in clothing, movements, stillness, artificial gestures, and voices. A wailid as the Prophet Muhammad's first wife, as mentioned in the authentic hadith collections of Tirmizi.</p>\n"}, {"question": "Which of the following letters is not one of the letters of qalqalah?", "options": ["qaaf", "baa", "thaa", "jeem"], "correct": "thaa", "category": "Tajweed", "explanation": "<p>I'll help you identify which letter is not one of the letters of qalqalah by searching for relevant information about qalqalah in Islamic sources.Let me search for more specific information about the letters of qalqalah in Islamic sources.Let me search for specific information about the letters of qalqalah in Islamic tajweed.I need to search specifically for information about the letters of qalqalah in tajweed.Based on my research of Islamic sources regarding the letters of qalqalah in tajweed, I can provide you with the answer.</p>\n<p>In tajweed (the science of Quranic recitation), qalqalah refers to a specific phonetic feature where certain letters produce a slight echoing sound when they appear with a sukoon (vowelless). The letters of qalqalah are traditionally grouped together and memorized by students of the Quran.</p>\n<p>The five letters of qalqalah are:<br>1. \u0642\u0627\u0641 (qaaf)<br>2. \u0637\u0627\u0621 (taa)<br>3. \u0628\u0627\u0621 (baa)<br>4. \u062c\u064a\u0645 (jeem)<br>5. \u062f\u0627\u0644 (daal)</p>\n<p>These five letters are often remembered through the mnemonic phrase \"\u0642\u0637\u0628 \u062c\u062f\" (qutb jad).</p>\n<p>Looking at the options provided in the question:<br>- qaaf (\u0642\u0627\u0641) - This is a qalqalah letter<br>- baa (\u0628\u0627\u0621) - This is a qalqalah letter<br>- thaa (\u062b\u0627\u0621) - This is NOT a qalqalah letter<br>- jeem (\u062c\u064a\u0645) - This is a qalqalah letter</p>\n<p><strong>Predicted Answer:</strong> thaa</p>\n<p>The letter thaa (\u062b\u0627\u0621) is not one of the five letters of qalqalah, which are qaaf (\u0642\u0627\u0641), taa (\u0637\u0627\u0621), baa (\u0628\u0627\u0621), jeem (\u062c\u tory of Musa (Moses) and Khidr in the Quran.Based on the search results, I can identify that the story of Musa (Moses) and Khidr is narrated in Surah Al-Kahf (The Cave), specifically beginning around verse 66 where Moses says to Khidr: \"May I follow you, provided that you teach me some of the right guidance you have been taught?\" (Quran 18:66).</p>\n<p>The story continues in subsequent verses of Surah Al-Kahf, detailing their journey together and the three incidents that occurred during their companionship, along with the wisdom behind each incident that Khidr later explained to Moses.</p>\n<p><strong>Predicted Answer:</strong> The Cave</p>\n<p>The story of Prophet Musa (Moses) and Khidr is found in Surah Al-Kahf (The Cave), as evidenced by Quran 18:66 which begins their encounter with Moses asking Khidr if he could follow him to learn from his knowledge.</p>\n"}, {"question": "Are women with menses supposed to go to Eid prayer", "options": ["Yes", "No", "Yes but they do not participate in the prayer itself"], "correct": "Yes but they do not participate in the prayer itself", "category": "Fiqh", "explanation": "<p>I'll help you answer this question about women with menses attending Eid prayer by searching for relevant Islamic sources.Based on the hadith evidence provided, I'll analyze the question about whether women with menses are supposed to go to Eid prayer.</p>\n<p> <sup>[1]</sup> According to a hadith narrated by Hafsah, the Prophet Muhammad (\ufdfa) said: \"Let the adolescent girls, women in seclusion and menstruating women come out and attend the 'Eid and supplications of the Muslims, but let the menstruating women keep away from the prayer place.\"</p>\n<p> <sup>[2]</sup> Similarly, Umm Atiyyah narrated: \"Allah's Messenger (\ufdfa) would order the virgins, the mature women, the secluded and the menstruating to go out for the two Eid. As for the menstruating women, they were to stay away from the Musalla and participate in the Muslims supplications.\"</p> 631\u0636\u064a \u0627\u0644\u0644\u0647 \u0639\u0646\u0647\u0627 and her superiority, Hadith 3822, LK id 1_63_20_3822 (Grade: Sahih-Authentic):<br> Text: On that, the Prophet (\ufdfa) remembered the way Khadija used to ask permission, and that upset him. He said, \"O Allah! Hala!\" </p>\n<p><sup>[3]</sup> Muslim - Chapter 44: The Book of the Merits of the Companions, Section 12:  The Virtues Of Khadijah, The Mother Of The Believers (RA), Hadith 6156, LK id 2_44_12_6156 (Grade: Sahih - Authentic):<br>English: A'isha reported that Hala b. Khuwailid (sister of Khadija) sought permission from Allah's Messenger (\ufdfa) to see him and he was reminded of Khadija's (manner of) asking leave to enter and (was overwhelmed) with emotions thereby and said: O Allah, it is Hala, daughter of Khuwailid, and I felt jealous and said: Why do you remember one of those old women of the Quraish with gums red and who is long dead-while Allah has given you a better one in her stead?</p>\n"}, {"question": "What is the name of the person who assassinated Umar?", "options": ["Dujanah Al Shami", "Abu Luluah Al Majoosi", "Layth al Saadi", "Yamam bin Qays"], "correct": "Abu Luluah Al Majoosi", "category": "Islamic History", "explanation": "<p>I'll help you identify the person who assassinated Umar ibn Al-Khattab (may Allah be pleased with him) from the given options. Let me search for relevant information.I need to search for more specific information about the assassination of Umar ibn Al-Khattab.I need to search for more specific information about the assassination of Umar ibn Al-Khattab.Based on my research of authentic Islamic historical sources, I need to provide an answer to the question about who assassinated Umar ibn Al-Khattab (may Allah be pleased with him).</p>\n<p>While the hadith collections I searched don't explicitly mention the assassination details, it is well-established in authentic Islamic historical sources that Umar ibn Al-Khattab, the second Caliph of Islam, was assassinated by Abu Luluah Al-Majoosi (also known as Firuz), a Persian slave who belonged to Al-Mughirah ibn Shu'bah.</p>\n<p>Abu Luluah was a Zoroastrian (Majoosi) who stabbed Umar with a double-bladed dagger while he was leading the Fajr prayer in the Prophet's mosque in Madinah in the year 23 AH (644 CE). Umar succumbed to his wounds a few days after the attack.</p>\n<p>This historical fact is documented in numerous authentic Islamic historical works, including those by early Muslim historians like Ibn Sa'd in his \"Tabaqat Al-Kubra,\" Al-Tabari in his \"Tarikh al-Rusul wa al-Muluk\" (History of Prophets and Kings), and Ibn Kathir in \"Al-Bidayah wa Al-Nihayah\" (The Beginning and The End).</p>\n<p><strong>Predicted Answer:</strong> Abu Luluah Al Majoosi</p>\n<p>I reached the tool usage limit, but the historical evidence clearly indicates that Abu Luluah Al Majoosi was the person who assassinated Umar ibn Al-Khattab (may Allah be pleased with him).</p>\n"}, {"question": "Which was the treaty where Muhammad SAW asked Ali (RA) to rub rasool ullah from the contract?", "options": ["Hudaybiyah", "Aqaba I", "Aqaba II", "Shajara"], "correct": "Hudaybiyah", "category": "Islamic History", "explanation": "<p>I'll help you find the correct answer to this question about the treaty where Prophet Muhammad (SAW) asked Ali (RA) to remove \"Rasool Allah\" from the contract. Let me search for relevant information.Based on the hadith references provided, I'll analyze which treaty involved Muhammad (SAW) asking Ali (RA) to remove \"Rasool Allah\" from the contract.</p>\n<p> <sup>[1]</sup> When Allah's Messenger (\ufdfa) concluded a peace treaty with the people of Hudaibiya, Ali bin Abu Talib wrote the document and mentioned in it, \"Muhammad, Allah's Messenger (\ufdfa).\" The pagans objected, saying, \"Don't write: 'Muhammad, Allah's Messenger (\ufdfa)', for if you were an apostle we would not fight with you.\" Allah's Apostle asked Ali to rub it out, but Ali said, \"I will not be the person to rub it out.\" Allah's Messenger (\ufdfa) then rubbed it out himself and made peace with them.</p>\n<p>This is further confirmed in  <sup>[2]</sup> another authentic hadith which states that Ali bin Abu Talib penned the treaty between the Prophet (\ufdfa) and the polytheists on the Day of Hudaibiya. He wrote: \"This is what Muhammad, the Messenger of Allah, has settled.\" The polytheists objected saying: \"Do not write the words 'the Messenger of Allah'. If we knew that you were the Messenger of Allah, we would not fight against you.\" The Prophet (\ufdfa) then said to Ali: \"Strike out these words.\" Ali replied: \"I am not going to strike them out.\" So the Prophet (\ufdfa) struck them out with his own hand.</p>\n<p><strong>Predicted Answer:</strong> Hudaybiyah</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Bukhari - Chapter 53: Peacemaking, Section 6: How to write (re)conciliation, Hadith 2698, LK id 1_53_6_2698 (Grade: Sahih-Authentic):<br>English: Narrated Al-Bara bin `Azib: When Allah's Messenger (\ufdfa) concluded a peace treaty with the people of Hudaibiya, `Ali bin Abu Talibwrote the document and he mentioned in it, \"Muhammad, Allah's Messenger (\ufdfa) .\" The pagans said, \"Don'twrite: 'Muhammad, Allah's Messenger (\ufdfa)', for if you were an apostle we would not fight with you.\" Allah'sApostle asked `Ali to rub it out, but `Ali said, \"I will not be the person to rub it out.\" Allah's Messenger (\ufdfa)rubbed it out and made peace with them on the condition that the Prophet (\ufdfa) and his companions wouldenter Mecca and stay there for three days, and that they would enter with their weapons in cases.</p>\n<p><sup>[2]</sup> Muslim - Chapter 32: The Book of Jihad and Expeditions, Section 34:  The truce of Al-Hudaybiyah, Hadith 4551, LK id 2_32_34_4551 (Grade: Sahih - Authentic):<br> Text: 'Azib who said: 'Ali b. Abu Talib penned the treaty between the Prophet (\ufdfa) and the polytheists on the Day of Hudaibiya. He wrote: This is what Muhammad, the Messenger of Allah, has settled. They (the polytheists) said: Do not write words\" the Messenger of Allah\". If we knew that you were the Messenger of Allah, we would not fight against you. The Prophet (\ufdfa) said to 'Ali: Strike out these words. He (Ali) said: I am not going to strike them out. So the Prophet (\ufdfa) struck them out with his own hand. </p>\n"}, {"question": "Which of the following letters is not one of the letters of idghaam after noon? ", "options": ["yaa", "meem", "laam", "faa"], "correct": "faa", "category": "Tajweed", "explanation": "<p>I'll help you determine which letter is not one of the letters of idghaam after noon by searching for relevant information about Tajweed rules.I need to search for information about tajweed rules specifically related to idghaam and noon saakinah to answer this question properly.I need to search for more specific information about the rules of idghaam for noon saakinah in tajweed.Based on my research of Islamic sources on tajweed rules, I need to identify which letter is not one of the letters of idghaam after noon saakinah.</p>\n<p>In tajweed, the rules for noon saakinah (\u0646) and tanween involve several categories, including idghaam (merging). The letters of idghaam are specific letters that, when they come after a noon saakinah or tanween, cause the noon to be merged into them.</p>\n<p>According to the Encyclopedia of Islamic Jurisprudence, the letters of idghaam for noon saakinah are six letters, which scholars have traditionally grouped together in the word \"\u064a\u0631\u0645\u0644\u0648\u0646\" (yarmaloon), which consists of:<br>- \u064a (yaa)<br>- \u0631 (raa)<br>- \u0645 (meem)<br>- \u0644 (laam)<br>- \u0648 (waaw)<br>- \u0646 (noon)</p>\n<p>Looking at the options provided:<br>- yaa (\u064a) is one of the letters of idghaam<br>- meem (\u0645) is one of the letters of idghaam<br>- laam (\u0644) is one of the letters of idghaam<br>- faa (\u0641) is NOT one of the letters of idghaam</p>\n<p>The letter faa (\u0641) is actually one of the letters of izhaar (clear pronunciation) for noon saakinah, not idghaam.</p>\n<p><strong>Predicted Answer:</strong> faa</p>\n"}, {"question": "According to the Qur'an, how many doors does hell have", "options": ["1", "3", "7", "8"], "correct": "7", "category": "Qur'an", "explanation": "<p>I'll search for information about the number of doors of Hell according to the Qur'an and provide the best answer with citations.Based on the Quranic verses provided, I can determine the answer to the question about how many doors hell has according to the Qur'an.</p>\n<p> <sup>[1]</sup> The Qur'an explicitly states in Surah Al-Hijr (15:44): \"It has seven gates, to each a group of them is designated.\" The Arabic text reads: \"\u0644\u064e\u0647\u064e\u0627 \u0633\u064e\u0628\u0652\u0639\u064e\u0629\u064f \u0623\u064e\u0628\u0652\u0648\u064e\u0670\u0628\u064d\u06e2 \u0644\u0650\u0651\u0643\u064f\u0644\u0650\u0651 \u0628\u064e\u0627\u0628\u064d\u06e2 \u0645\u0650\u0651\u0646\u0652\u0647\u064f\u0645\u0652 \u062c\u064f\u0632\u0652\u0621\u064c \u0645\u064e\u0651\u0642\u0652\u0633\u064f\u0648\u0645\u064c\"</p>\n<p>This verse clearly specifies that Hell (Jahannam) has seven gates or doors, with each gate designated for a specific group of people who will enter Hell.</p>\n<p>Several other verses mention the gates of Hell without specifying the number, such as  <sup>[2]</sup>  <sup>[3]</sup>  <sup>[4]</sup> Quran 40:76, 16:29, and 39:72, which all contain phrases like \"Enter the gates of Hell, to stay there forever.\"</p>\n<p><strong>Predicted Answer:</strong> 7</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Quran 15:44:<br>Arabic: \u0644\u064e\u0647\u064e\u0627 \u0633\u064e\u0628\u0652\u0639\u064e\u0629\u064f \u0623\u064e\u0628\u0652\u0648\u064e\u0670\u0628\u064d\u06e2 \u0644\u0651\u0650\u0643\u064f\u0644\u0651\u0650 \u0628\u064e\u0627\u0628\u064d\u06e2 \u0645\u0651\u0650\u0646\u0652\u0647\u064f\u0645\u0652 \u062c\u064f\u0632\u0652\u06  forever.\u201d What an evil home for the arrogant!</p>\n"}, {"question": "What year was Muhammad born?", "options": ["570 BCE", "570 CE", "203 CE", "1492 CE"], "correct": "570 CE", "category": "Islamic History", "explanation": "<p>I'll help you determine the birth year of Prophet Muhammad (peace be upon him) from the given options by consulting Islamic sources.I'll analyze the provided hadith to determine the birth year of Prophet Muhammad.I'll analyze the information provided in the hadith collections to determine the birth year of Prophet Muhammad.Based on the provided information, I'll analyze the evidence to determine the birth year of Prophet Muhammad.Based on my research of Islamic sources, I can provide an answer to the question about the year of Prophet Muhammad's birth.</p>\n<p> <sup>[1]</sup> According to an authentic hadith reported in Tirmizi, Al-Muttalib bin 'Abdullah bin Qais bin Makhramah narrated from his father, from his grandfather, who said: \"I and the Messenger of Allah (\ufdfa), were born in the Year of the Elephant.\" This is a clear reference to the year when Abraha, the Abyssinian ruler of Yemen, marched with an army that included elephants to destroy the Ka'bah in Mecca.</p>\n<p> <sup>[2]</sup> The hadith also mentions that Qubath bin Ashyam, who witnessed this event, \"saw the defecation of the birds turning green,\" referring to the miraculous event described in Surah Al-Fil (Chapter 105) of the Quran.</p>\n<p>The Year of the Elephant corresponds to approximately 570 CE in the Gregorian calendar, which is the widely accepted date for the Prophet Muhammad's birth among Islamic scholars and historians.</p>\n<p><strong>Predicted Answer:</strong> 570 CE</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Tirmizi - Chapter 49: Chapters on Virtues, Section -1: , Hadith 3843, LK id 6_49_-1_3843 (Grade: Sahih - Authentic):<br>English: Narrated Al-Muttalib bin 'Abdullah bin Qais bin Makhramah: from his father, from his grandfather, that he said: \"I and the Messenger of Allah (\ufdfa), were born in the Year of the Elephant\" - he said: \"And 'Uthman bin 'Affan asked Qubath bin Ashyam, the brother of Banu Ya'mar bin Laith - 'Are you greater (in age) or the Messenger of Allah (\ufdfa)?'\" </p>\n<p><sup>[2]</sup> Tirmizi - Chapter 49: Chapters on Virtues, Section -1: , Hadith 3843, LK id 6_49_-1_3843 (Grade: Sahih - Authentic):<br> Text: He said: \"And I saw the defecation of the birds turning green.\"</p>\n"}, {"question": "What does the first hadith of Imam Nawawi's 40 hadith cover?", "options": ["Pillars of Islam", "Intention", "The Day of Judgement", "Perfection"], "correct": "Intention", "category": "Hadith", "explanation": "<p>I'll help you identify the first hadith in Imam Nawawi's 40 Hadith collection and select the correct answer from the options provided.</p>\n<p>Let me search for information about the first hadith in Nawawi's 40 Hadith:I need to search specifically for the first hadith in Imam Nawawi's 40 Hadith collection to answer this question correctly.Based on the hadith references provided, I can now answer your question about the first hadith in Imam Nawawi's 40 Hadith collection.</p>\n<p><strong>Predicted Answer:</strong> Intention</p>\n<p>The first hadith in Imam Nawawi's 40 Hadith collection is the famous hadith about intentions (niyyah). This hadith, narrated by Umar ibn Al-Khattab, states: \"Actions are judged by intentions, and every person will have only what they intended.\"  <sup>[1]</sup> The hadith continues to explain that one whose emigration was for Allah and His Messenger, their emigration is for Allah and His Messenger, but one whose emigration was for worldly gain or to marry a woman, their emigration is for what they intended.</p>\n<p>This fundamental hadith appears in multiple authentic collections with similar wording, as seen in  <sup>[2]</sup> Sunan an-Nasa'i,  <sup>[3]</sup> where Umar bin Al-Khattab narrates that the Messenger of Allah said: \"Actions are but by intentions, and each man will have but that which he intended.\" It is also recorded in  <sup>[4]</sup> Jami at-Tirmidhi, where it is described as  <sup>[5]</sup> Hasan Sahih (sound and authentic), and Abdur Rahman bin Mahdi stated: \"It is necessary that we put this Hadith in every chapter,\" highlighting its fundamental importance in Islamic jurisprudence.</p>\n<p>This hadith establishes the crucial Islamic principle that the value and judgment of actions depend on the intentions behind them, making it a cornerstone of Islamic ethics and jurisprudence.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> AbuDaud - Chapter 13: Divorce (Kitab Al-Talaq), Section 727:  Regarding Statements That Equate To Divorce, And Intentions, Hadith 2067, LK id 3_13_727_2067 (Grade: Sahih - Authentic):<br>English: Hammad ibn Zayd said: \u2018Umar bin Al Khattab reported the Messenger of Allah(\ufdfa) as saying \u201cActions are to be judged only by intentions and a man will haveonly what he intended. When one\u2019s emigration is to Allaah and His Apostle, his emigration is to Allaah and His Apostle but his emigration is to a worldly end at which he aims or to a woman whom he marries , his emigration is to that for which he emigrated.</p>\n<p><sup>[2]</sup> Nesai - Chapter 1: The Book of Purification, Section -1: , Hadith 75, LK id 5_1_-1_75 (Grade: Sahih - Authentic):<br>English: It was narrated that 'Umar bin Al-Khattab (may Allah be pleased with him) said: \"The Messenger of Allah (\ufdfa) said: 'Actions are only done with intentions, and every man shall have what he intended. Thus he whose emigration was for Allah and His Messenger, his emigration was for Allah and His Messenger, and he whose emigration was to achieve some worldly benefit or to take some woman in marriage, his emigration was for that which he intended.\"</p>\n<p><sup>[3]</sup> Nesai - Chapter 27: The Book of Divorce, Section 24:  Speaking When One Means What The Words Appear To Mean, Hadith 3438, LK id 5_27_24_3438 (Grade: Sahih - Authentic):<br>English: It was narrated that 'Umar bin Al-Khattab, may Allah be pleased with him, said that the Messenger of Allah said: \"Actions are but by intentions, and each man will have but that which he intended. Whoever emigrated for the sake of Allah and His Messenger, his emigration was for the sake of Allah and His Messenger, and whoever emigrated for the sake of some worldly gain or to marry some woman, his emigration was for that for which he emigrated.\"</p>\n<p><sup>[4]</sup> Tirmizi - Chapter 22: The Book on Virtues of Jihad, Section 16:  What Has Been Related About One Who Fights For Show And For Worldly Matters, Hadith 1695, LK id 6_22_16_1695 (Grade: Sahih - Authentic):<br>English: Narrated 'Umar bin Al-Khattab: That the Messenger of Allah (\ufdfa) said: \"Deeds are but with intentions, and for the man is only what he intended. So one whose emigration was to Allah and His Messenger, then his emigration was to Allah and His Messenger. And one whose emigration was to the world, to attain some of it, or woman, to marry her, then his emigration was to what he emigrated. </p>\n<p><sup>[5]</sup> Tirmizi - Chapter 22: The Book on Virtues of Jihad, Section 16:  What Has Been Related About One Who Fights For Show And For Worldly Matters, Hadith 1695, LK id 6_22_16_1695 (Grade: Sahih - Authentic):<br> Text: [Abu 'Eisa said:] This Hadith is Hasan Sahih. Malik bin Anas, Sufyan Ath-Thawri and more than one of the A'immah narrated this Hadith from Yahya bin Sa'eed. And we do not know of it except as a narration from Yahya bin Sa'eed Al-Ansari. 'Abdur Rahman bin Mahdi said: \"It is necessary that we put this Hadith in every chapter.\"</p>\n"}, {"question": "Who made the first translation of the Qur'an into a European Language", "options": ["Robert of Ketton", "Geoge Sale", "Abdullah Yusuf Ali", "Mohammad Marmaduke Pickthall"], "correct": "Robert of Ketton", "category": "Qur'an", "explanation": "<p>I'll help you determine the first translator o ormation.Based on the search results, I can provide a clear answer to your question.</p>\n<p><strong>Predicted Answer:</strong> 2:282</p>\n<p>The verse known as the Ayah of Debt (Ayat al-Dayn) is Surah Al-Baqarah, verse 282 (2:282). This is the longest verse in the Quran and specifically addresses the proper way to handle debt transactions.  <sup>[1]</sup> It begins with \"When you contract a loan for a fixed period of time, commit it to writing.\" </p>\n<p> <sup>[2]</sup> The verse continues with detailed instructions about maintaining justice between parties, the role of the scribe who should write as Allah has taught them, and how the debtor should dictate the terms while being mindful of Allah and not defrauding the debt.</p>\n<p> <sup>[3]</sup> It also establishes requirements for witnesses: two men, or if two men cannot be found, then one man and two women. The verse explains that the purpose of having two women is so that \"if one of the women forgets the other may remind her.\" It further states that witnesses must not refuse when summoned.</p>\n<p> <sup>[4]</sup> The verse emphasizes the importance of writing contracts for debt transactions regardless of whether the sum is small or great, explaining that this practice \"is more just in the sight of Allah, and more convenient to establish evidence and remove doubts.\"</p>\n<p>This comprehensive verse provides detailed guidance on financial transactions and debt documentation in Islam, which is why it is specifically known as the Ayah of Debt.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Quran 2:282:<br> Text: When you contract a loan for a fixed period of time, commit it to writing. </p>\n<p><sup>[2]</sup> Quran 2:282:<br> Text: Let the scribe maintain justice between the parties. The scribe should not refuse to write as Allah has taught them to write. They will write what the debtor dictates, bearing Allah in mind and not defrauding the debt. </p>\n<p><sup>[3]</sup> Quran 2:282:<br> Text: Call upon e:<br> Arabic: \u0648\u0645\u0646\u0647\u0627 \u0627\u062c\u062a\u0645\u0627\u0639 \u0627\u0644\u0646\u0633\u0627\u0621 \u0639\u0644\u0649 \u0627\u0644\u0633\u0637\u0648\u062d \u0648\u0641\u064a \u0627\u0644\u0631\u0648\u0627\u0634\u0646 \u0627\u0644\u0645\u0634\u0631\u0641\u0629 \u0639\u0644\u0649 \u0645\u0642\u0627\u0639\u062f \u0627\u0644\u0631\u062c\u0627\u0644 \u0644\u0644\u0646\u0638\u0631<br>\u0644\u0644\u0631\u062c\u0627\u0644 \u0641\u0643\u0644 \u0630\u0644\u0643 \u0645\u062d\u0638\u0648\u0631 \u0648\u0645\u0646\u0643\u0631 \u064a\u062c\u0628 \u062a\u063a\u064a\u064a\u0631\u0647. \u0648\u0645\u0646 \u0639\u062c\u0632 \u0639\u0646 \u062a\u063a\u064a\u064a\u0631\u0647 \u0644\u0632\u0645\u0647 \u0627\u0644\u062e\u0631\u0648\u062c \u0639\u0646 \u0630\u0644\u0643 \u0627\u0644\u0645\u062c\u0644\u0633 \u0641\u0644\u0627 \u0631\u062e\u0635\u0629 \u0641\u064a \u0645\u0634\u0627\u0647\u062f\u0629 \u0627\u0644\u0645\u0646\u0643\u0631\u0627\u062a. </p>\n<p> English: And among these [practices] is the gathering of women on rooftops and in balconies overlooking men's seating areas to look at men, and all of that is forbidden and reprehensible and must be changed. And whoever is unable to change it must leave that gathering, for there is no permission to witness such reprehensible acts.</p>\n<p><sup>[9]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u0648\u0645\u0646 \u0627\u0644\u0632\u0646\u062f\u0642\u0629: \u0627\u0644\u0625\u0628\u0627\u062d\u064a\u0629\u060c \u0648\u0647\u064a: \u0627\u0644\u0627\u0639\u062a\u0642\u0627\u062f \u0628\u0625\u0628\u0627\u062d\u0629 \u0627\u0644\u0645\u062d\u0631\u0645\u0627\u062a\u060c \u0648\u0623\u0646 \u0627\u0644\u0623\u0645\u0648\u0627\u0644  \u0648\u0627\u0644\u062d\u0631\u0645<br>\u0645\u0634\u062a\u0631\u0643\u0629. </p>\n<p> English: From heresy is libertinism, which is the belief in permitting the forbidden, and that wealth and sanctuaries are shared.</p>\n"}, {"question": "What is Islam's position on sculptures of living things?", "options": ["Prohibited", "Disliked", "Permitted", "Encouraged", "Obligatory"], "correct": "Prohibited", "category": "Modern Issues", "explanation": "<p>I'll help answer this question about Islam's position on sculptures of living things by searching for relevant Islamic sources.I'll search for more specific information about sculptures of living things in Islamic sources.Let me search for more specific information about sculptures of living things in Islam.Based on the hadith evidence provided, I can now answer the question about Islam's position on sculptures of living things.</p>\n<p><strong>Predicted Answer:</strong> Prohibited</p>\n<p>The evidence from authentic hadith clearly indicates that making sculptures or images of living beings is prohibited in Islam:</p>\n<p> <sup>[1]</sup> The Messenger of Allah (\ufdfa) prohibited having images in the house, and he prohibited making them. This hadith from Jabir reported in Tirmidhi is graded as Sahih (authentic) and directly prohibits both possessing and creating images.</p>\n<p> <sup>[2]</sup> The Prophet (\ufdfa) said: \"The makers of these images will be punished on the Day of Resurrection, and it will be said to them: 'Breathe life into that which you have created.'\" This hadith from Ibn Umar reported in Sunan an-Nasa'i warns of severe punishment for those who make images, indicating the seriousness of the prohibition.</p>\n<p> <sup>[3]</sup> The Prophet (\ufdfa) said, \"The painters of these pictures will be punished on the Day of Resurrection, and it will be said to them, 'Make alive what you have created.\" This hadith from Ibn Umar reported in Sahih al-Bukhari reinforces the same warning about punishment for creating images of living beings.</p>\n<p> <sup>[4]</sup> When the Prophet (\ufdfa) came to Makkah he refused to enter the House (the Ka'bah) for there were idols in it. He ordered to take them out and they were taken out. The statues of Abraham and Isma'il were taken out and they had arrows in their hands. Apostle of Allaah(\ufdfa) said \"May Allaah destroy them!\" This hadith shows the Prophet's strong opposition to statues, even those depicting prophets.</p>\n<p> <sup>[5]</sup> Allah and His Messenger have forbidden the sale of wine, dead animals, pigs and idols. This hadith from Jabir bin Abdullah reported in Sunan an-Nasa'i explicitly mentions the prohibition of selling idols, which would include sculptural representations of living beings.</p>\n<p>These authentic hadith collectively establish that in Islamic jurisprudence, creating sculptures of living beings is prohibited, not merely disliked. The prohibition stems from the concept that creating images of living beings resembles an attempt to imitate Allah's creative power, which is considered a serious matter in Islamic theology.</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Tirmizi - Chapter 24: The Book on Clothing, Section 18:  What Has Been Related About Images, Hadith 1800, LK id 6_24_18_1800 (Grade: Sahih - Authentic):<br>English: Narrated Jabir: \"The Messenger of Allah (\ufdfa) prohibited having images in the house, and he prohibited making them.\" </p>\n<p><sup>[2]</sup> Nesai - Chapter 48: The Book of Adornment, Section 113:  What the Image-Makers Will be Commanded to Do on the Day of Resurrection, Hadith 5365, LK id 5_48_113_5365 (Grade: Sahih - Authentic):<br>English: It was narrated from Ibn 'Umar that: The Prophet (\ufdfa) [SAW] said: \"The makers of these images will be punished on the Day of Resurrection, and it will be said to them: 'Breathe life into that which you have created.'\"</p>\n<p><sup>[3]</sup> Bukhari - Chapter 97: Oneness, Uniqueness of Allah (Tawheed), Section 56: \u201cWhile Allah has created you and what you make!\u201d, Hadith 7553, LK id 1_97_56_7553 (Grade: Sahih-Authentic):<br>English: Narrated Ibn `Umar: The Prophet (\ufdfa) said, \"The painters of these pictures will be punished on the Day of Resurrection, and it will be said to them, 'Make alive what you have created.\"</p>\n<p><sup>[4]</sup> AbuDaud - Chapter 11: The Rites of Hajj (Kitab Al-Manasik Wa'l-Hajj), Section 660:  Praying In The Ka'bah, Hadith 1893, LK id 3_11_660_1893 (Grade: Sahih - Authentic):<br>English: Narrated Aisha, Ummul Mu'minin: \u2018Abbas said \u201cWhen the Prophet (\ufdfa) came to Makkah he refused to enter the House (the Ka\u2019bah) for there were idols in it. He ordered to take them out and they were taken out. The statues of Abraham and Isma\u2019il were taken out and they had arrows in their hands. Apostle of Allaah(\ufdfa) said \u201cMay Allaah destroy them! </p>\n<p><sup>[5]</sup> Nesai - Chapter 44: The Book of Financial Transactions, Section 93:  Selling Pigs, Hadith 4674, LK id 5_44_93_4674 (Grade: Sahih - Authentic):<br>English: It was narrated from Jabir bin 'Abdullah that he heard the Messenger of Allah say, when he was in Makkah during the Year of the Conquest: \"Allah and His Messenger have forbidden the sale of wine, dead animals, pigs and idols.\" </p>\n"}, {"question": "Which of the following letters is not one of the letters of ithhaar? ", "options": ["hamza", "haa", "ayn", "qaaf", "khaa"], "correct": "qaaf", "category": "Tajweed", "explanation": "<p>I'll help you determine which letter is not one of the letters of ithhaar by searching for relevant information about tajweed rules.I need to search for information about the letters of ithhaar in tajweed rules, as the Quran references provided don't contain information about this specific tajweed topic.I need to search for information about tajweed rules specifically related to ithhaar letters.Based on the provided Islamic sources, I'll analyze which letter is not one of the letters of ithhaar (\u0627\u0644\u0625\u0638\u0647\u0627\u0631).</p>\n<p>According to the Encyclopedia of Islamic Jurisprudence, in Tajweed science, ithhaar (\u0627\u0644\u0625\u0638\u0647\u0627\u0631) refers to pronouncing a letter from its proper articulation point without nasalization or assimilation. The encyclopedia specifically mentions two types of ithhaar:</p>\n<p>1. Ithhaar Halqi (\u0627\u0644\u0625\u0638\u0647\u0627\u0631 \u0627\u0644\u062d\u0644\u0642\u064a): This occurs when one of six specific letters follows a noon saakinah (\u0646\u0648\u0646 \u0633\u0627\u0643\u0646\u0629) or tanween.  <sup>[1]</sup>  <sup>[2]</sup>  <sup>[3]</sup> These six letters are: hamza (\u0623), haa (\u0647\u0640), ayn (\u0639), ghayn (\u063a), haa (\u062d), and khaa (\u062e).</p>\n<p>2. Ithhaar Shafawi (\u0627\u0644\u0625\u0638\u0647\u0627\u0631 \u0627\u0644\u0634\u0641\u0648\u064a): This occurs with meem saakinah (\u0645\u064a\u0645 \u0633\u0627\u0643\u0646\u0629) when followed by any letter except meem and baa.</p>\n<p>From the given options (hamza, haa, ayn, qaaf, khaa), we need to identify which one is not among the letters of ithhaar halqi.</p>\n<p>Looking at the list of ithhaar letters provided in the sources  <sup>[4]</sup>  <sup>[5]</sup>  <sup>[6]</sup> (\u0623 - \u0647\u0640 - \u0639 - \u063a - \u062d - \u062e), we can see that:<br>- Hamza (\u0623) is included<br>- Haa (\u0647\u0640) is included<br>- Ayn (\u0639) is included<br>- Khaa (\u062e) is included<br>- Qaaf (\u0642) is NOT included in the list of ithhaar letters</p>\n<p>Therefore, qaaf is not one of the letters of ithhaar.</p>\n<p><strong>Predicted Answer:</strong> qaaf</p>\n<p><strong>Citations</strong>:<br><sup>[1]</sup> Encyclopedia of Islamic Jurisprudence:<br> Arabic: \u0648\u0647\u0645 \u064a\u0642\u0633\u0645\u0648\u0646 \u0627\u0644\u0625\u0638\u0647\u0627\u0631 \u0625\u0644\u0649 \u0642\u0633\u0645\u064a\u0646:<br>  \u0627\u0644\u0642\u0633\u0645 \u0627\u0644\u0623\u0648\u0644: \u0625\u0638\u0647\u0627\u0631 \u062d\u0644\u0642\u064a\u060c  \u0648\u064a\u0643\u0648\u0646  \u0627\u0644\u0625\u0638\u0647\u0627\u0631  \u0627\u0644\u062d\u0644\u0642\u064a  \u0639\u0646\u062f\u0645\u0627  \u064a\u0623\u062a\u064a  \u0628\u0639\u062f  \u0627\u0644\u0646\u0648\u0646<br>\u0627\u0644\u0633\u062

  - type: "features"
    title: "User Experience Improvements"
    icon: "https://drive.google.com/thumbnail?id=1-If8SVPDgHrlUliLdpkfzzDEPEKdl3v-"
    description: "In addition to the wider platform availability, we've made several improvements to enhance daily interactions with Ansari:"
    features:
